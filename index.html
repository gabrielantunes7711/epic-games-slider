<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/app.css" />
    <title>Epic Game - Slider</title>
  </head>
  <body>
    <main>
      <div class="slide-container">
        <div class="slide active">
          <figure>
            <img src="assets/images/batman.jpg" alt="" />
          </figure>
        </div>
        <!--slide-->

        <div class="slide">
          <figure>
            <img src="assets/images/harry-potter.jpg" alt="" />
          </figure>
        </div>
        <!--slide-->

        <div class="slide">
          <figure>
            <img src="assets/images/it-take-two.jpg" alt="" />
          </figure>
        </div>
        <!--slide-->
      </div>

      <div class="thumbnail-column">
        <div class="thumbnail active">
          <figure>
            <img src="assets/images/batman.jpg" alt="" />
          </figure>
          <strong>batman arkham knight</strong>

          <div class="background"></div>
        </div>
        <!--thumbnail-->

        <div class="thumbnail">
          <figure>
            <img src="assets/images/harry-potter.jpg" alt="" />
          </figure>
          <strong>hogwarts LEGACY</strong>

          <div class="background"></div>
        </div>
        <!--thumbnail-->

        <div class="thumbnail">
          <figure>
            <img src="assets/images/it-take-two.jpg" alt="" />
          </figure>
          <strong>it take two</strong>

          <div class="background"></div>
        </div>
        <!--thumbnail-->
      </div>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
